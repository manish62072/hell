<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Manish Kumar">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="refresh" content="30">
    <title>forms</title>
</head>
<body width="100" height="100">
    <!--form-->
    <h1 align="center">Registration Form</h1>
    <hr>

    <form align="center" border="1" cellspacing="10" cellpadding="10" width="50" height="50">
        <label for="First Name">
            First Name<input type="text">
            <br>
            <br>
        </label>
        <label for="Last Name">
            Last Name<input type="text">
        </label>
        <br>
        <br>
        <label for="Gender">
            Gender:<input type="radio">
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
        </label>
        <br>
        <br>

        <label for="DOB">
            DOB:&nbsp;<input type="date">
        </label>
        <br>
        <br>
        <label for="Mobile Number"></label>
            Mobile No:<input type="tel">
        </label>
        <br>
        <br>
        <label for="Email"></label>
            Email:<input type="email">
    </label>
    <br>
    <br>
        <label for="Password"></label>
            Password:<input type="password">
        </label>
     <br>
     <br>
     <label for="Adress"></label>
            Address:<input type="text">
        </label>
        <br>
        <br>
        <label for="Country">
            Country:<input type="text">
            <br>
            <br>
        
        </label>
        <label for="state">
            State:<input type="text">
        </label>
        <br>
        <br>
        <label for="city"></label>
            City:<input type="text">
        </label>
        <br>
        <br>
        <label for="pincode"></label>
            Pincode:<input type="integer">
        </label>
        <br>
        <br>
        <label for="upload picture"></label>
            Upload Picture:<input type="file">
        </label>
        <br>
        <br>
        <input type="checkbox" value="i agree to all terms and codition">i agree to all terms and codition
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">

        
    </form>

</body>
</html>
